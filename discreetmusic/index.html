<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet"
	      href = "https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">
	<style>
		.eq .slider-wrapper {
			/* float the wrappers so the sliders render side by side */
			float: left; 
		}
		.eq .slider {
			/* put some horizontal space around each slider */
			margin: auto 5px;
			/* set the slider heights */
			height: 150px;
		}
		/* styling for the labels */
		.eq label {
			color: #777;
			display: block;
			font-size: 0.7em;
			text-align: center;
		}
	</style>      
</head>
<body>
  <div class = "eq"></div>
  <script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
  <script src="discreetmusic.js"></script>
</body>
</html>
